  <div class="hero">
    <h1>Créer un compte</h1>
    <form method="POST" action="/api/register" style="max-width: 400px; margin: 0 auto; text-align: left;">
      <label for="nom">Nom complet</label><br>
      <input type="text" id="nom" name="nom" required style="width: 100%; padding: 0.5rem;"><br><br>

      <label for="email">Adresse e-mail</label><br>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem;"><br><br>

      <label for="password">Mot de passe</label><br>
      <input type="password" id="password" name="password" required style="width: 100%; padding: 0.5rem;"><br><br>

      <button type="submit" style="width: 100%;">S’inscrire</button>
    </form>
  </div>
</body>
